<head>
    <title>Client List</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>SB Admin - Dashboard</title>

    <!-- Custom fonts for this template-->

    <!-- Page level plugin CSS-->

<!--<th:block th:include="logout.html"/>-->
<body id="page-top">
<div th:insert="~{common :: navbar}"></div>
<div th:insert="common :: sidebar"></div>
<div id="content-wrapper">
    <div class="container-fluid">
        <!-- DataTables Example -->
        <div class="card mb-3">
            <div class="card-header">
                <i class="fas fa-table"></i>
                Lista clientilor
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>ClientId</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>CNP</th>
                            <th>Phone</th>
                            <th>E-mail</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="client : ${client}">
                            <td th:text="${client.clientId}"></td>
                            <td th:text="${client.name}"></td>
                            <td th:text="${client.address}"></td>
                            <td th:text="${client.cnp}"></td>
                            <td th:text="${client.phoneNo}"></td>
                            <td th:text="${client.email}"></td>
                            <td><a th:href="@{/client/edit/{id}(id=${client.clientId})}">Edit</a></td>
                            <td><a th:href="@{/client/delete/{id}(id=${client.clientId})}">Delete</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
