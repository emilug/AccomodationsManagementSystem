<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create new user</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<!--<th:block th:include="logout.html"/>-->
<body>
<p>
<h3 align="center">This section allows you to create a new user</h3>
<h4>Click on the button to view the user list:</h4>
<p>
    <input type="button" onClick="window.location='/user/list';" value="User list"/>
</p>
<h4>Please enter the user's details below:</h4></p>
<table>
    <form action="#" th:action="@{save}" th:object="${user}" method="post">
        <tr>
            <td><input type="text" th:field="*{userName}" th:placeholder="UserName" required/></td>
            <td><input type="text" th:field="*{name}" th:placeholder="Name" required/></td>
            <td><input type="password" th:field="*{password}" th:placeholder="Password" minlength="5" required/></td>
            <td><input type="hidden" th:field="*{userId}"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Save User"/></td>
            <td><input type="reset" value="Reset Fields"/></td>
        </tr>
    </form>
</table>

</body>
</html>
